<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Page Title</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.thymeleaf.org/dtd/xhtml-strict-thymeleaf-4.dtd" />
</head>
<body>
<div id="posts_list">
    <div class="container col-md-8">
        <form th:action="@{/valid/user}" method="post" th:object="${userDto}">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
            <div class="form-group">
                <label>아이디</label>
                <input type="text" name="username" th:value="${userDto.username}" class="form-control" placeholder="아이디를 입력해주세요" />
                <span th:if="${valid_username}" th:text="${valid_username}"></span>
            </div>
            <div class="form-group">
                <label>비밀번호</label>
                <input type="password" name="password" th:value="${userDto.password}" class="form-control" placeholder="비밀번호를 입력해주세요" />
                <span th:if="${valid_password}" th:text="${valid_password}"></span>
            </div>
            <div class="form-group">
                <label>닉네임</label>
                <input type="text" name="nickname" th:value="${userDto.nickname}" class="form-control" placeholder="닉네임을 입력해주세요" />
                <span th:if="${valid_nickname}" th:text="${valid_nickname}"></span>
            </div>
            <div class="form-group">
                <label>이메일</label>
                <input type="email" name="email" th:value="${userDto.email}" class="form-control" placeholder="이메일을 입력해주세요" />
                <span th:if="${valid_email}" th:text="${valid_email}"></span>
            </div>
            <button class="btn btn-primary bi bi-person"> 가입</button>
            <a href="/" role="button" class="btn btn-info bi bi-arrow-return-left"> 목록</a>
        </form>
    </div>
</div>
</body>
</html>
